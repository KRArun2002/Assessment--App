<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
      <div class="col s6">
        <h2>Login</h2>
      </div>
      <div class="col s6">
        <img src="/assets/img/perficientlogo.jpg" style="width:250px;height:250px;" class="offset">
      </div>
        <div class="card-content">
          <form #registerForm="ngForm">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
                <label>Email</label>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">https</i>
                  <input type="text" name="Password" #Password ngModel required>
                  <label>Password</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <button class="btn-large btn-submit" type="submit" [routerLink]="['/category']" [disabled]="!registerForm.valid">Login</button>
                  </div>
                </div>

          </form>
        </div>
      </div>
    </div>
  </div>
